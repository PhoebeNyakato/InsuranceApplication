<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Policy Holder Details</title>
  <link rel="stylesheet" href="insurance_policy.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
<div class="container">
  <div class="card">

    <h1>Welcome to Ascend Life Insurance</h1>
    <h3>"Here for you"</h3>
    <h2>Please fill in your policy holder details

    </h2>

    <!-- IMPORTANT: action goes to confirmation.php -->
    <form method="POST" action="confirmation.php">

      <div class="form-row">
        <div>
          <label>Policy Holder Name
            <i data-lucide="folder-pen" style="width: 15px; height: 15px;"></i>
          </label>
          <input type="text" name="policy_holder_name" required>
        </div>

        <div>
          <label>Age</label>
          <input type="number" name="age" required>
        </div>

        <div>
          <label>Email
            <i data-lucide="mail" style="width: 15px; height: 15px;"></i>
          </label>
          <input type="email" name="email" required>
        </div>

        <div>
          <label>Telephone
            <i data-lucide="phone" class="icon-phone" style="width: 15px; height: 15px;"></i>
          </label>
          <input type="text" name="telephone" required>
        </div>

        <div>
          <label>Gender
            <i data-lucide="users" style="width: 15px; height: 15px;"></i>
          </label>
          <select name="gender" required>
            <option value="">-- Select gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div>
          <label>Occupation
            <i data-lucide="briefcase" style="width: 15px; height: 15px;"></i>
          </label>
          <select name="occupation" required>
            <option value=""> --Select occupation --</option>
            <option value="Student">Student</option>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Retired">Retired</option>
          </select>
        </div>

        <div>
          <label>Beneficiary 1</label>
          <input type="text" name="beneficiary_1">
        </div>

        <div>
          <label>Beneficiary 2</label>
          <input type="text" name="beneficiary_2">
        </div>

        <div>
          <label>Beneficiary 3</label>
          <input type="text" name="beneficiary_3">
        </div>
      </div>

      <button type="submit" name="submit">
        Proceed to get Insurance Policy
      </button>
      <button name="exit"><a href="index.html" style="text-decoration: none; color: black;">
        Exit</button>

    </form>

  </div>
</div>
<script>
  lucide.createIcons();
</script>
</body>
</html>
